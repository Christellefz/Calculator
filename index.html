<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class ="calculator">
        <div class="screen"></div>
        <div class="keys">
            <button data-key="8" class="butt">C</button>
            <button data-key="53" class="butt">(</button>
            <button data-key="219" class="butt">)</button>
            <button data-key="111" class="butt">/</button>
            <button data-key="103" class="butt">7</button>
            <button data-key="104" class="butt">8</button>
            <button data-key="105" class="butt">9</button>
            <button data-key="106" class="butt">*</button>
            <button data-key="100" class="butt">4</button>
            <button data-key="101" class="butt">5</button>
            <button data-key="102" class="butt">6</button>
            <button data-key="109" class="butt">-</button>
            <button data-key="97" class="butt">1</button>
            <button data-key="98" class="butt">2</button>
            <button data-key="99" class="butt">3</button>
            <button data-key="107" class="butt">+</button>
            <button data-key="96" class="butt">0</button>
            <button data-key="110" class="butt">.</button>
            <button data-key="13" class="butt">=</button>          

    </div>

    <script src="index.js"></script>
</body>
</html>
